<app-formuformacion *ngIf="hasRoute('/dashboard')"> </app-formuformacion>

<ngb-carousel>
  <ng-template ngbSlide *ngFor="let educacion of formacionList">
    <div class="card mb-3 carousel-inner">
      <div class="row g-0">
        <div class="col-md-2"></div>
        <div class="col-md-3 align-self-center">
          <img
            [src]="educacion.image"
            alt="logo"
            class="img-fluid roundefloat-start w-50"
          />
        </div>
        <div class="col-md-5">
          <div class="card-body text-center">
            <h5 class="card-title">{{ educacion.name }}</h5>
            <p class="card-text">
              {{ educacion.title }} <br />
              {{ educacion.description }} <br />
              {{ educacion.date }}
            </p>
          </div>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
